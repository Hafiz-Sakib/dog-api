<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dogs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/dogstyle.css" />
  </head>
  <body>
    <h2 class="text-center">Playing With Dog API</h2>

    <!-- SearchBox Started -->

    <div class="input-group w-50 mx-auto bg-primary mt-5">
      <input
        type="text"
        class="form-control"
        placeholder="Dog Name"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-secondary text-white"
        type="button"
        id="search-btn"
        onclick="loadDog()"
      >
        Search
      </button>
    </div>

    <!-- SearchBox Ended -->

    <!-- Show On  UI -->
    <div
      class="row row-cols-1 row-cols-lg-3 row-cols-md-2 row-cols-sm-1 g-4"
      id="main"
    ></div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/dogApp.js"></script>
  </body>
</html>
